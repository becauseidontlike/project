<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select name="" id="">

        <div class="city">

            <h2>Liverpool</h2>

            <h2>Melbourne</h2>

        </div>
    </div>
    <br />
