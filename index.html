<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock âŒ›</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100&family=Sofia+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <h1>World Clock <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/062/197/original/icon.png?1673385359"
                alt=""></h1>

        <select name="" id="selector">
            <option value=""> Select a city...</option>
            <option value="current">My current location</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Seoul">Seoul</option>
            <option value="America/Anchorage">Anchorage</option>
        </select>


        <div class="city">
            <div class="cities" id="warsaw">
                <h2>Warszawa</h2>
                <div class="date"></div>
                <div class="time"></div>
            </div>
            <div class="cities" id="manchester">
                <h2>Manchester</h2>
                <div class="date"></div>
                <div class="time"></div>
            </div>
            <div class="cities" id="melbourne">
                <h2>Melbourne</h2>
                <div class="date"></div>
                <div class="time"></div>
            </div>
        </div>

    </div>
    <br />
    <footer>Coded by WP and it's <a href="https://github.com/becauseidontlike/world-clock" target="_blank">open-sourced
            on
            Github</a></footer>



    <script src="src/script.js"></script>
</body>

</html>
